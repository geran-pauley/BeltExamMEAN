<h3>These pets are looking for a home!</h3>
<h4 [routerLink]="['/addpet']" style="font-weight: none">Add a pet to the shelter</h4>
<form novalidate="" class="pets">
  <table>
    <thead>
      <tr>
        <td>Name</td><td>Type</td><td>Actions</td>
      </tr>
    </thead>
    <tbody *ngFor="let i of pets">
      <tr>
        <td>{{ i.name }}</td><td>{{i.type}}</td><td>
          <button class="details" [routerLink]="['/pets', i._id]" name="details">Details</button>
          <button class="edit" [routerLink]="['/pets', i._id, 'edit']" name="edit">Edit</button>
          </td>
      </tr>
    </tbody>
  </table>
</form>
